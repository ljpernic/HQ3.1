- id: Ai Jiang
  idpath: "/ai-jiang"
  bio: Ai Jiang is a Chinese-Canadian writer, an immigrant from Fujian, and an active member of HWA. She draws on cultures and landscapes of the lands she has walked 
    for inspiration. Her work has appeared or is forthcoming in <em>F&SF</em>, <em>The Dark</em>, <em>Dark Matter</em>, <em>Prairie Fire</em>, <em>Hobart Pulp</em>, among others. 
    Find her on Twitter (<a href="https://www.twitter.com/AiJiang_">@AiJiang_</a>) and online (<a href="http://aijiang.ca">http://aijiang.ca</a>).
  twitter: 'AiJiang_'
