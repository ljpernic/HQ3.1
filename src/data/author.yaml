- id: Avra Margariti
  idpath: "/avra-margariti"
  bio: Avra Margariti is a queer author, Greek sea monster, and Pushcart-nominated poet with a fondness for the dark and the darling. Avra's work haunts publications such 
    as <em>Vastarien</em>, <em>Asimov's</em>, <em>Liminality</em>, <em>Arsenika</em>, <em>The Future Fire</em>, <em>Space and Time</em>, <em>Eye to the Telescope</em>, 
    and <em>Glittership</em>. <em>The Saint of Witches</em>, Avra's debut collection of horror poetry, is forthcoming from Weasel Press. You can find Avra on 
    twitter (<a href="https://www.twitter.com/avramargariti">@avramargariti</a>).
  twitter: 'avramargariti'
