  idpath: "/marisca-pichette"
  bio: Marisca Pichette is an author of speculative fiction, nonfiction, and poetry. Further work by her has been published and is forthcoming in <em>Strange Horizons</em>, 
    <em>PseudoPod</em>, <em>Daily Science Fiction</em>, <em>Fireside</em>, <em>Uncharted</em>, and <em>PodCastle</em>, among others. A lover of moss and monsters, she lives 
