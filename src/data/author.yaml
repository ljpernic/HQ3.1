- id: Ray Bradbury
  idpath: "/ray-bradbury"
  bio: Ray Bradbury (August 22, 1920 – June 5, 2012) was a prolific science fiction and fantasy author best known for writing the seminal <em> Fahrenheit 
    451</em> and <em>The Martian Chronicles</em>, among many other works. He never went to college or learned to drive, and in 2012, the landing site of the Mars rover 
    Curiosity was named Bradbury Landing in his honor.
