    storylink: "/the-end-of-the-world"
  poems:
  - poemtitle:
    poemlink:

- id: Annika Barranti Klein
  idpath: "/annika-barranti-klein"
  bio: Annika Barranti Klein lives and writes in a tiny apartment in Los Angeles with her family. She is a lifelong lover of zoos and obscure facts. Her fiction has 
    recently been and is forthcoming in Mermaids Monthly, Kaleidotrope, Weird Horror, and Asimov’s Science Fiction. Find her online at <a href="https://annikaobscura.com">annikaobscura.com</a>. 
  twitter: 'noirbettie'
  picture: ../images/profile/Annika_Barranti_Klein.jpeg
